<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowgirl Collection</title>
    <link rel="stylesheet" href="cowgirl.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #fff;
        color: #111;
    }

    header {
        text-align: center;
        padding: 2rem;
    }

    h1 {
        font-size: 3rem;
        letter-spacing: 3px;
    }

    main {
        display: flex;
        gap: 2rem;
        padding: 2rem;
    }

    .filters {
        width: 200px;
    }

    .filters ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .filters li {
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
    }

    .products {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
    }

    .product {
        text-align: center;
    }

    .product img {
        width: 100%;
        border-radius: 10px;
    }

    .product h4 {
        margin: 0.5rem 0;
    }

    @media(max-width:768px) {
        main {
            flex-direction: column;
        }

        .filters {
            width: 100%;
            text-align: center;
        }
    }
</style>

<body>

    <header>
        <h1>COWGIRL</h1>
    </header>

    <main>
        <aside class="filters">
            <h3>FILTERS</h3>
            <ul>
                <li>Color</li>
                <li>Collection</li>
                <li>Size</li>
                <li>Drinks</li>
                <li>Attributes</li>
            </ul>
        </aside>

        <section class="products">
            <div class="product">
                <img src="https://corkcicle.com/cdn/shop/files/2241SCG-01_540x.png?v=1757601591" alt="">
                <h4>LEAKPROOF CRUISER</h4>
                <p>$34.95 | 40oz</p>
            </div>

            <div class="product">
                <img src="https://corkcicle.com/cdn/shop/files/2830SCG-01_a13ea0a3-4252-4693-842c-9dbcfebeab78_540x.png?v=1760470255"
                    alt="">
                <h4>GO CUP XL</h4>
                <p>$35.00 | 30oz</p>
            </div>

            <div class="product">
                <img src="https://corkcicle.com/cdn/shop/files/2312SCG-2_540x.png?v=1758313305" alt="">
                <h4>COLD CUP</h4>
                <p>$34.95 | 24oz</p>
            </div>
        </section>
    </main>

</body>

</html>
